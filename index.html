<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header d-flex al-cen pad-8">
        <div class='header__logo'></div>
        <div class='header__link_cont d-flex al-cen fj-end f-grow'>
            <div class='header__link header__link-reg'>register</div>
            <div class='header__link'>login</div>
        </div>
    </div>
    <div class="nav_menu d-flex al-cen mar-b-8 fj-between">
        <a href="" class='nav_menu_item nav_menu_item_bch line_height'>bet checker</a>
        <a href="" class='nav_menu_item nav_menu_item_bsl line_height'>bet slip</a>
    </div>

    <div class="home_category pad-8 d-flex al-cen">
        <span>live</span>
        <span class='ico'></span>
        <span class=''>All events (12)</span>
    </div>
    <div class="home_category_game pad-8 d-flex al-cen">
        <span class='ico ico1'></span>
        <span class='pad-5'>football</span>
    </div>


    <div class="home_one_game_header d-flex al-cen">
        <div class="home_one_game_left f-grow">
            Results
        </div>
        <div class="home_one_game_right d-flex">
            <div class='line_height home_one_game_header_odd'>1</div>
            <div class='line_height home_one_game_header_odd'>x</div>
            <div class='line_height home_one_game_header_odd'>2</div>
        </div>
    </div>

    <div class="home_championship_heading d-flex al-cen pad-16">Championship name</div>

    <div class="home_one_game d-flex al-cen">
        <div class="home_one_game_left f-grow d-flex-col">
            <div class='home_one_game_row d-flex al-cen'>
                <span class='home_one_game_score'>0</span>
                <span class='home_one_game_team'>Team one</span>
            </div>
            <div class='home_one_game_row d-flex al-cen'>
                <span class='home_one_game_score'>0</span>
                <span class='home_one_game_team'>Team two</span>
            </div>
            <div class='home_one_game_row d-flex al-cen'>
                <span class='home_one_game_score'></span>
                <span class='home_one_game_time'>10:00</span>
                <span class='home_one_game_time f-grow tar'>+503</span>
            </div>

        </div>
        <div class="home_one_game_right d-flex">
            <div class='odd line_height'>1.56</div>
            <div class='odd line_height'>1.56</div>
            <div class='odd line_height'>1.56</div>
        </div>
    </div>

    <div class="home_one_game d-flex al-cen">
        <div class="home_one_game_left f-grow d-flex-col">
            <div class='home_one_game_row d-flex al-cen'>
                <span class='home_one_game_score'>0</span>
                <span class='home_one_game_team'>Team one</span>
            </div>
            <div class='home_one_game_row d-flex al-cen'>
                <span class='home_one_game_score'>0</span>
                <span class='home_one_game_team'>Team two</span>
            </div>
            <div class='home_one_game_row d-flex al-cen'>
                <span class='home_one_game_score'></span>
                <span class='home_one_game_time'>10:00</span>
                <span class='home_one_game_time f-grow tar'>+503</span>
            </div>

        </div>
        <div class="home_one_game_right d-flex">
            <div class='odd line_height'>1.56</div>
            <div class='odd line_height'>1.56</div>
            <div class='odd line_height'>1.56</div>
        </div>
    </div>
</body>

</html>
